<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroMail | Ajustes de Sistema</title>
    <style>
        :root { --bg: #000; --red: #8b0000; --gray: #71767b; }
        body { 
            background: var(--bg); color: white; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; margin: 0; text-align: center;
        }
        .logo { font-size: 32px; font-weight: 900; margin-bottom: 10px; }
        .logo span { color: var(--red); }
        h1 { font-size: 18px; letter-spacing: 2px; text-transform: uppercase; }
        p { color: var(--gray); max-width: 300px; line-height: 1.5; font-size: 14px; }
        .loader {
            width: 40px; height: 40px; border: 3px solid #161b22;
            border-top: 3px solid var(--red); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="logo">Zero<span>Mail</span></div>
    <div class="loader"></div>
    <h1>Ajustes en curso</h1>
    <p>Estamos optimizando los hilos y el sistema de im√°genes. Volvemos en unos minutos, broski.</p>
</body>
</html>
