<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuSecreto 2.0 | Confesiones Anónimas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>TuSecreto <span class="bárbaro">2.0</span></h1>
        <p>Aviso: Contenido ficticio/entretenimiento. Libertad total (bajo tu riesgo).</p>
    </header>

    <main>
        <section id="form-area">
            <textarea id="secretoInput" placeholder="Suelta tu secreto aquí..."></textarea>
            <button id="enviarBtn">Publicar Anónimamente</button>
        </section>

        <hr>

        <section id="secretos-container">
            <p>Cargando secretos bárbaros...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
