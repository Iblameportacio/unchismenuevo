<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZeroMail | Comunidad An√≥nima</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

    <div id="modal-politicas" class="modal-overlay">
        <div class="modal-content">
            <h2>ZeroMail | Comunidad</h2>
            <p>Al entrar, aceptas que:</p>
            <ul style="text-align: left; color: var(--text-dim); font-size: 14px; margin-bottom: 20px;">
                <li>El contenido es 100% an√≥nimo.</li>
                <li>No se permite contenido ilegal o spam.</li>
                <li>Respetar√°s los hilos de conversaci√≥n.</li>
            </ul>
            <button id="btn-aceptar" style="background: var(--accent-red); color: white; border: none; padding: 12px 25px; border-radius: 9999px; font-weight: 800; cursor: pointer; width: 100%;">Aceptar y Entrar</button>
        </div>
    </div>

    <header>
        <h1>Zero<span class="barbaro">Mail</span></h1>
        <p class="warning">Comunidad libre sin rastreo.</p>
    </header>

    <div class="layout-container">
        <main>
            <nav class="comunidades-nav">
                <button class="tab-btn active" onclick="cambiarComunidad('general')">Inicio</button>
                <button class="tab-btn" onclick="cambiarComunidad('musica')">M√∫sica</button>
                <button class="tab-btn" onclick="cambiarComunidad('tech')">Tech</button>
                <button class="tab-btn" onclick="cambiarComunidad('paranormal')">Paranormal</button>
            </nav>

            <section id="form-area">
                <textarea id="secretoInput" placeholder="¬øQu√© est√° pasando?" maxlength="1000"></textarea>
                
                <div id="preview-container" style="display:none; margin-bottom: 15px; position: relative;">
                    <img id="img-preview" src="" style="width: 100%; border-radius: 12px; border: 1px solid var(--border-color); display: block;">
                    <span onclick="cancelarFoto()" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 5px 10px; border-radius: 50%; cursor: pointer; font-weight: bold;">‚úï</span>
                </div>

                <div style="margin-bottom: 15px; display: flex; justify-content: center;">
                    <div id="captcha-container" class="cf-turnstile" 
                         data-sitekey="1x00000000000000000000AA" 
                         data-callback="captchaResuelto" 
                         data-expired-callback="captchaExpirado"></div>
                </div>

                <div class="form-footer">
                    <input type="file" id="fotoInput" accept="image/*" style="display: none;" onchange="mostrarPreview(this)">
                    
                    <button type="button" class="btn-icon" onclick="document.getElementById('fotoInput').click()" title="Subir imagen">üì∏</button>
                    
                    <button id="enviarBtn" disabled>Publicar</button>
                </div>
            </section>

            <section id="secretos-container">
                <div style="padding: 40px; text-align: center; color: var(--text-dim);">
                    Sincronizando con la red...
                </div>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
